name: astrbot_plugin_emotionai_personal
version: v3.4.5
author: 腾天, toposyz
desc: EmotionAI v3.4.5 个人版 - 基于情感AI引擎的个性化情感系统插件，支持多维度情感状态管理、动态情感反馈和全服好感度排行榜，适用于各种聊天场景。
repo: https://github.com/atoposyz/astrbot-plugin-emotionai-personal
help: |
  可用命令:
  - /好感度 - 查看当前情感状态面板
  - /状态显示 - 开关对话后的情感小尾巴
  - /心理显示 - 开关是否显示AI的内心独白(仅自己可见)
  - /好感排行 [数量] - 查看全服好感度榜单
  - /负好感排行 [数量] - 查看全服“黑名单预备役”榜单
  - /好感总排行 [数量] - 查看全服总好感度榜单
  - /负好感总排行 [数量] - 查看全服总负好感度榜单
  - /黑名单统计 - 查看被拦截的用户统计
  - /缓存统计 - 查看系统性能指标
  
  管理员命令:
  - /设置情感 <ID> <维度> <值> - 上帝模式修改数值(如: /设置情感 123 愤怒 0)
  - /重置好感 <ID> - 一键重置并移除黑名单
  - /查看好感 <ID> - 偷看用户情感状态
  - /备份数据 - 手动触发数据持久化